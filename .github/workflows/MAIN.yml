name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"

  # This command allows us to run the Action automatically from the Actions tab.
  workflow_dispatch:

# The sequence of runs in this workflow:
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks repo under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Generates the snake  
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: Cherkani
          # these next 2 lines generate the files on a branch called "output". This keeps the main branch from cluttering up.
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # show the status of the build. Makes it easier for debugging (if there's any issues).
      - run: git status

      # Push the changes to the output branch
      - name: Push changes
        env:
          TOKEN: ${{ secrets.token1 }}
        run: |
          git config --global user.email "cherkaniaymen1@gmail.com"
          git config --global user.name "Cherkani"
          git checkout -b output
          git add dist
          git commit -m "Generate snake contribution graph"
          git push -u https://$TOKEN@github.com/Cherkani/Cherkani.git output --force

      # Publish the snake to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          # the output branch we mentioned above
          target_branch: output
          build_dir: dist
        env:
          TOKEN: ${{ secrets.token1 }}
